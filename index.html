<html>
<head>

<body>
    <h1>Entech AI –ö–æ–Ω—Å—É–ª—å—Ç–∞–Ω—Ç</h1>
    <p>–ü—Ä–∏–≤–µ—Ç! –ì–æ—Ç–æ–≤ –ø–æ–º–æ—á—å —Å –æ—Å–≤–µ—â–µ–Ω–∏–µ–º.</p>
    
    <button onclick="sendMessage('–ö–≤–∏–∑ –Ω–∞—á–∞—Ç—å')">üéØ –ö–≤–∏–∑ –Ω–∞—á–∞—Ç—å</button>
    <button onclick="sendMessage('–û—Ñ–∏—Å')">üíº –û—Ñ–∏—Å</button>

    <button onclick="sendMessage('–¶–µ–Ω—ã')">üí∞ –¶–µ–Ω—ã</button>
    
    <br><br>
    <input type="text" id="message" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ">
    <button onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    
    <div id="chat"></div>

    <script>
        const API_URL = '/api/chat';
        
        async function sendMessage(text = null) {
            const input = document.getElementById('message');
            const message = text || input.value;
            if (!message) return;
            
            if (!text) input.value = '';
            
            const chat = document.getElementById('chat');
            chat.innerHTML += `<p><strong>–í—ã:</strong> ${message}</p>`;
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({message: message})
                });
                
                const data = await response.json();
                chat.innerHTML += `<p><strong>AI:</strong> ${data.assistant}</p>`;
                
            } catch (error) {
                chat.innerHTML += `<p><strong>–û—à–∏–±–∫–∞:</strong> ${error.message}</p>`;
            }
            
            chat.scrollTop = chat.scrollHeight;
        }
    </script>
</body>
